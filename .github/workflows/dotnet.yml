# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
        
    - name: Build and Publish Jens.AspNetCore.BackgroundJobs
      working-directory: Jens.AspNetCore.BackgroundJobs
      run: /
        dotnet pack -o package.nupkg
        dotnet nuget push *.nupkg --api-key ${{ secrets.JENS_NUGET_KEY }} --source https://api.nuget.org/v3/index.json
        
    - name: Build and Publish Jens.AspNetCore.BackgroundJobs.Abstractions
      working-directory: Jens.AspNetCore.BackgroundJobs.Abstractions
      run: /
        dotnet pack -o package.nupkg
        dotnet nuget push *.nupkg --api-key ${{ secrets.JENS_NUGET_KEY }} --source https://api.nuget.org/v3/index.json
