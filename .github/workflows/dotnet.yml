# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Publish NuGet
      uses: brandedoutcast/publish-nuget@v2.5.5
      with:
        # Filepath of the project to be packaged, relative to root of repository
        PROJECT_FILE_PATH: Jens.AspNetCore.BackgroundJobs.Abstractions/Jens.AspNetCore.BackgroundJobs.Abstractions.csproj
        # API key to authenticate with NuGet server
        NUGET_KEY: ${{ secrets.JENS_NUGET_KEY }}
    - name: Publish NuGet
      uses: brandedoutcast/publish-nuget@v2.5.5
      with:
        # Filepath of the project to be packaged, relative to root of repository
        PROJECT_FILE_PATH: Jens.AspNetCore.BackgroundJobs/Jens.AspNetCore.BackgroundJobs.csproj
        # API key to authenticate with NuGet server
        NUGET_KEY: ${{ secrets.JENS_NUGET_KEY }}
