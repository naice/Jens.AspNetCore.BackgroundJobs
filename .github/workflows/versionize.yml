# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Versionize All

on:
  push:
    tags: [ "v*" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    
    - name: Install Versionize
      run: dotnet tool install --global Versionize
    
    - name: Setup git
      run: |
        git config --local user.email "im.naice@googlemail.com"
        git config --local user.name "Jens Marchewka"
    
    - name: Versionize All
      run: |
        versionize --workingDir Jens.AspNetCore.BackgroundJobs --changelog-all --skip-commit
        versionize --workingDir Jens.AspNetCore.BackgroundJobs.Abstractions --changelog-all --skip-commit
   
    - name: Push changes to GitHub
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
        tags: true